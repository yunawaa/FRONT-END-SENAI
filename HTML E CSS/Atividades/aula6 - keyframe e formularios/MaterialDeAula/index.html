<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/geral.css">
    <link rel="stylesheet" href="./styles/index.css">
    
    <!-- biblioteca -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div id="page">
        <main>
        <div id="efeito">
            <div id="banner"></div>
        </div>
            <div id="formulario">
                
                              
                <h3 class="animate__animated animate__pulse">CADASTRE-SE</h3>
                <form action="./pages/home.html" method="post">
                    <!-- nome -->
                    <label for="nomedeusuario">Digite seu nome:</label>
                    <input required type="text" id="nomedeusuario">
                    <br>
                    <!-- email -->
                    <label for="emaildeusuario">Insira o seu melhor e-mail</label>
                    <input required type="email" id="emaildeusuario">
                    <br>
                    <!-- senha -->
                    <label for="senhadeusuario">Crie uma senha</label>
                    <input required type="password" id="senhadeusuario">
                    <br>
                    <!-- data de nascimento -->
                    <label for="datanascimento">Insira a sua data de nascimento</label>
                    <input required type="date" id="datanascimento">
                    <br>
                    
                    <input type="submit" value="CADASTRAR!"/>

                    <br>
                    <button type="reset">APAGAR TUDO</button>


                    <a href="./pages/login.html">Já possui cadastro? Faça o login!</a>


                </form>
            </div>
        </main>
    </div>
</body>
</html>
