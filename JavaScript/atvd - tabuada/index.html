<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>TABUADA DO 1 ATÉ O 10</h1>
            <label for="numero">Qual tabuada você deseja ver? (1 a 10)</label>
            <input type="number" id="numero" min="1" max="10">
            <button id="mostrarTabuada">Mostrar Resultado</button>
            <div>
                <button id="mododark" onclick="darkMode()">Ativar/Desativar <br> Modo Escuro</button>
            </div>
            <div id="tabuada"></div>
        </div>


    </main>


    

    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
